<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>

    <h2>Registrasi</h2>
    <form action="proses_register.php" method="post" enctype="multipart/form-data">
        <table border="0">
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required minlength="6"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" name="tanggal_lahir" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
                    <input type="radio" name="gender" value="Perempuan" required> Perempuan
                </td>
            </tr>
            <tr>
                <td>Foto Profil</td>
                <td><input type="file" name="foto" accept="image/*" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Daftar">
                </td>
            </tr>
        </table>
    </form>

    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
</head>
<body>
    <h2>Form Biodata</h2>
    <form action="proses.php" method="post">
        <table border="0">
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama_lengkap" required></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" name="tanggal_lahir" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="gender" value="Laki-laki"> Laki-laki
                    <input type="radio" name="gender" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td><input type="number" name="nim" required></td>
            </tr>            
            <tr>
                <td>Jurusan</td>
                <td>
                    <select name="jurusan">
                        <option value="RPL">RPL</option>
                        <option value="PGPAUD">PGPAUD</option>
                        <option value="PGSD">PGSD</option>
                        <option value="Tekkom">Tekkom</option>
                        <option value="Multimedia">Multimedia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    <input type="checkbox" name="hobi[]" value="Membaca"> Membaca <br>
                    <input type="checkbox" name="hobi[]" value="Olahraga"> Olahraga <br>
                    <input type="checkbox" name="hobi[]" value="Menulis"> Menulis <br>
                    <input type="checkbox" name="hobi[]" value="Gaming"> Gaming <br>
                    <input type="checkbox" name="hobi[]" value="Lainnya"> Lainnya <br>
                </td>
            </tr>
            <tr>
                <td>Warna Favorit</td>
                <td><input type="color" name="warna_favorit"></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file" name="file_upload" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="Submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
